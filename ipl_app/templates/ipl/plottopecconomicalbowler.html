{% extends "ipl/base.html" %}
{% block content %}
<div id="container" data-matches= "{{ data }}" style="min-width: 300px; height: 400px; margin: 0 auto">
</div>

{% endblock content %}
{% block scripts %}
<script>
    var container = document.querySelector("#container");
    var top_economical_bowler = JSON.parse(container.dataset.matches);
    Highcharts.chart('container', {
     chart: {
       type: 'column'
     },
     title: {
       text: 'Top economical bowlers of 2015'
     },
     xAxis: {
       categories: top_economical_bowler.data.map(object=>object.bowler)
     },
     yAxis: {
       min: 0,
       title: {
         text: 'no.of matches'
       }
     },
     legend: {
       enabled: false
     },
     tooltip: {
       pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b><br/>',
       shared: true
     },  series: [{
       name: 'year',
       data: top_economical_bowler.data.map(object=>object.ecconomy)
     }]
    });
</script>
{% endblock scripts %}
